{% extends 'travel_wishlist/base.html' %}
{% block content %}

<hi>Places you have visited</hi>

{% if visited %}

    <ul>
    {% for place in visited %}
        <li>
            <a href="{% url 'place_details' place.pk %}">{{ place.name }}<a>
        </li>
    {% endfor %}
    </ul>

{% else %}

    <p>You haven't visited any places yet.</p>

{% endif %}

{% endblock %}
